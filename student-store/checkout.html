<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">‚Üê Back to Store</a>
  </div>
</nav>

<div class="container">
  <h2>Checkout</h2>

  <form action="submit_order.php" method="POST" onsubmit="return submitCartData(event)">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" name="customer_name" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="customer_email" id="email" class="form-control" required>
    </div>

    
    <input type="hidden" name="cart_data" id="cart_data">

    <button type="submit" class="btn btn-success">Place Order</button>
  </form>
</div>

<script>
  function submitCartData(event) {
    const cart = localStorage.getItem('cart');
    if (!cart || JSON.parse(cart).length === 0) {
      alert("Your cart is empty.");
      event.preventDefault();
      return false;
    }

    document.getElementById('cart_data').value = cart;
    localStorage.removeItem('cart'); // clear cart on submit
    return true;
  }
</script>

</body>
</html>
